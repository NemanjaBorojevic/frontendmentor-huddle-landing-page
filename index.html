<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle &mdash; FrontEndMentor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="section-header">
      <div class="header__container--top">
        <div class="header__container--logo">
          <img class="header__logo" src="img/logo.svg" alt="Huddle logo" />
        </div>

        <button class="header__cta header__cta--white">Try It Free</button>
      </div>

      <div class="header__container--bottom">
        <div class="header__container--text">
          <h1 class="heading--primary">
            Build The Community Your Fans Will Love
          </h1>
          <p class="header__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="header__cta header__cta--pink">
            Get Started For Free
          </button>
        </div>
        <div class="header__container--img">
          <img src="img/illustration-mockups.svg" alt="" class="header__img" />
        </div>
      </div>
    </header>
    <main class="section-main">MAIN</main>
    <footer class="section-footer">FOOTER</footer>
  </body>
</html>
